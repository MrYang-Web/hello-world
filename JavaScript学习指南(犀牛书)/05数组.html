<meta charset="utf-8">

<script type="text/javascript">
	const a1 = [1,2,3,4,5];			//包含数值的素组
	const a2 = [1,'two',3,null];	//包含混合类型的数组
	const a3 = [
		"你是傻子",
		"你才是大傻子",
		"我不是大傻子",
		"说的好,你个大傻子",
	];								//跨越多行的数组
	const a4 = [
		{name:"rubi",age:"10"},
		{name:"diamond",age:"9"},
		{name:"topaz",age:"4"},
	];								//包含对象的数组
	const a5 = [
		[1,3,5],
		[2,4,6],
	];								//包含数组的数组
	
	//只要是数组都有一个属性叫length ,它返回数组元素的个数
	a1.length;	//在控制台输入这段代码,会返回5
	a1[0];		//获取a1数组的第一个元素
	a1[a1.length-1]; //获取a1数组的最后一个元素
	
	//如果要修改数组中特定索引的一个值,只要给他赋一个新值基于可以了;
	//如果你指定的索引大于数组的长度,那么数组会追加一个长度.
	a1[5] = function say(){
		alert("hello");
	};
</script>
