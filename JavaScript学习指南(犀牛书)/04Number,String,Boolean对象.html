<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<script type="text/javascript">
	const s = "hello";
	s.toUpperCase(); //将字符串全部转换为大写的方法
					 //可见,s原本为字符串但是经由JavaScript包装后成为了对象
	s.rating = 3; //并不会报错,JavaScript允许你给s对象添加属性.
				  //但是因为这个对象是临时对象.在使用后会被立刻删除.
				  //在你查询这个属性时候,返回的结果会是undefind.
	s.rating;     //undefind
</script>
</head>
<body>

</body>
</html>
