<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>demo</title>
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-full.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		'use strict';
	    paper.install(window);
		paper.setup(document.getElementById('mainCanvas'));
		
		var tool = new Tool();
		var c = Shape.Circle(200,200,80);
		c.fillColor = 'black';
		var text = new PointText(200,200);
		text.justification = 'center';
		text.fillColor = 'white';
		text.fontSize = 20;
		text.content = 'hello world';
		tool.onMouseDown = function (event){
			var c = Shape.Circle(event.point.x, event.point.y, 20);
			c.fillColor = 'green';
		};

		
		paper.view.draw();
		
		let currentTemp = 19.5;
		
		//ES 5版本,要在字符串中插入变量,必须使用字符串拼接
		const message = "The current temperature is " + currentTemp +"\u00b0C";
		
		//ES 6版本新特性,但是谷歌浏览器不支持~怨念,很好用的东西.
		// const message = 'The current temperature is ${currentTemp}\u00b0C';
		
		//这里是字符串换行的使用方法,每行字符串后接\n即可
		//第二行的\t表示的是文本缩进.
		const multiline = 'Current temperature:\n' + 
						'\t' + currentTemp + '\u00b0C\n' + 
						"Don't worry...the heat is on!";
		console.log(message);
		console.log(multiline);
		
		const red = Symbol();
		// const ORANGE = Symbol("The color of a sunset!");
		
		// console.log(red);
		// console.log(ORANGE);
	});
</script>
<style type="text/css">
	#mainCanvas {
		width: 400px;
		height: 400px;
		border: 1px solid black;
	}
</style>
</head>
<body>
	<h1>我的第一个项目</h1>
	<p>JavaScript学习指南,犀牛书</p>
	<canvas id="mainCanvas"></canvas>
</body>
</html>
