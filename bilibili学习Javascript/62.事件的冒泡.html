<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>62.事件的冒泡</title>
		<link rel="stylesheet" type="text/css" href="demo.css"/>
		<style type="text/css">
			#box1 {
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
			#s1 {
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//为我们s1绑定一个单击响应函数
				var s1 = document.getElementById("s1");
				s1.onclick = function(event){
					event =event || window.event;
					alert("我是span的单击响应函数");
					
					//取消冒泡
					event.cancelBubble = true;
				}
				
				
				//为我们box1绑定一个单击响应函数
				var box1 = document.getElementById("box1");
				box1.onclick = function(event){
					event =event || window.event;
					alert("我是box1的单击响应函数");
					//取消冒泡
					event.cancelBubble = true;
				}
				
				//为body绑定一个单击响应函数;
				document.body.onclick = function(){
					alert("我是body的单击响应函数");
				}

			};
			
		</script>
	</head>
	<body>
		<h1>62.事件的冒泡(Bubble)</h1>
		<p>冒泡指的就是事件的向上传导,当后代元素上的事件被触发时.</p>
		<p>其祖先元素的相同事件也会被触发.</p>
		<p>在开发中大部分情况都是有用的.</p>
		<p>如果不希望发生事件冒泡,可以通过事件对象来取消冒泡.</p>
		<hr />
		<div id="box1">
			我是box1
			<span id="s1">我是span</span>
		</div>
	</body>
</html>
