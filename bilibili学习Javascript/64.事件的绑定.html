<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>64.事件的绑定</title>
		<link rel="stylesheet" href="demo.css" />
		<script type="text/javascript">
			window.onload = function(){
				var btn01 = document.getElementById("btn01");
//				btn01.onclick = function(){
//					console.log("1");
//				}
//				
//				btn01.onclick = function(){
//					console.log("2");
//				}
				
//				btn01.addEventListener("click",function(){
//					alert("1");
//					alert("2");
//					alert("3");
//				},false);
//				
				
				//定义一个函数,用来为指定的元素绑定响应函数
				//参数:
				// obj 要绑定事件的对象
				// eventStr 事件的字符串
				// callBack 回调函数
				
				var ale = function(){
					alert("1");
					alert("2");
					alert("3");
				}
				
				function bind (obj,eventStr,callBack) {
					
					if (obj.addEventListener) {
							//大部分浏览器的兼容模式
							obj.addEventListener(eventStr , callBack , false);
					}else{
							//IE8及以下
							obj.attachEvent("on"+eventStr , function(){
								callBack.call(obj);
							} );
					}
				}
				
				bind(btn01,"click",ale);
				
				
			};
		</script>
	</head>
	<body>
		<h1>64.事件的绑定</h1>
		<hr />
		<p>使用 对象.对象 = 函数 的形式绑定响应函数</p>
		<p>它只能同时为一个元素的一个事件绑定一个响应函数</p>
		<p>如果绑定了多个,则后边的会覆盖前边的</p>
		<h3>addEventListenter()</h3>
		<p>通过这个方法也可以为元素绑定响应函数</p>
		<p>- 参数:</p>
		<p> 1.事件的字符串,不要on</p>
		<p> 2.回调函数,当事件触发时,该函数会被调用</p>
		<p> 3.是否在捕获阶段触发时间,需要一个布尔值,一般都传false</p>
		<h3>通过这个方法可以绑定多个事件响应函数</h3>
		<p>当事件被触发时,响应函数会按照函数的绑定顺序执行</p>
		<button id="btn01">点我一下</button>
		<hr />
		<p>在IE8中使用attachEvent();来进行兼容</p>
		<p>参数:1.事件的字符串,要on; 2.回调函数</p>
	</body>
</html>
