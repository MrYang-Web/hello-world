<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>this函数的使用</title>
    <link rel="stylesheet" href="demo.css">
    <script>
      function fun(a,b) {
        console.log("a = " a + ", b =" + b);
      }
      fun(123,456);
    </script>
  </head>
  <body>
    <h1>this函数的使用</h1>
    <p>解析器在调用函数时,每次都会向函数内部传递进一个隐含的参数</p>
  </body>
</html>
