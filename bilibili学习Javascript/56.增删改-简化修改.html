<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>56.增删改-简化修改</title>
    <link rel="stylesheet" href="demo.css">
    <style media="screen">
      table {
        border:1px solid black;
      }
      .input-box {
        width:300px;
        height:250px;
        border:1px solid black;
        margin-top:10px;
        padding-left:25px;
      }
    </style>
    <script>
        //删除tr的单击响应函数
        function delA() {
          var tr = this.parentNode.parentNode;
          var name = tr.getElementsByTagName("td")[0].innerHTML;
          var name = tr.children[0].innerHTML;
          var flag = confirm("确认删除"+name+"吗?");
          if (flag) {
            tr.parentNode.removeChild(tr);
          }
          return false;
        }

        window.onload = function(){
          var allA = document.getElementsByTagName("a");
          for (var i = 0; i < allA.length; i++) {
            allA[i].onclick = delA;
        }


        //添加员工功能;
        //1.点击按钮以后,将员工的信息添加到表格中;
        //为提交按钮添加响应函数
        var  addEmpButton = document.getElementById("addEmpButton");
        addEmpButton.onclick = function () {
          //获取用户添加的员工信息;
          var name = document.getElementById("empName").value;
          var email = document.getElementById("email").value;
          var salary = document.getElementById("salary").value;

          //需要将获取到的信息保存到tr中;
          var tr = document.createElement("tr");

          //设置tr中的内容(创建四个TD)
          tr.innerHTML = "<td>"+name+"</td>"+
                         "<td>"+email+"</td>"+
                         "<td>"+salary+"</td>"+
                         "<td>"+"<a href=\"javascript:;\">Delete</a>"+"</td>";

          //获取刚刚创建a元素,为其添加单机响应函数.
          var a = tr.getElementsByTagName("a")[0];
          a.onclick = delA;

          //将tr添加到table中
          var employeeTable = document.getElementById("employeeTable");
          //获取employeeTable中的tbody属性;
          var tbody = employeeTable.getElementsByTagName("tbody")[0];
          tbody.appendChild(tr);
        }

        //

      };
    </script>
  </head>
  <body>
    <h1>56.增删改-简化修改</h1>
    <hr>
    <div class="tab-box">
      <table id="employeeTable">
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th> </th>
        <tr>
          <td>Tom</td>
          <td>tom@tom.com</td>
          <td>5000</td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr>
          <td>Jerrt</td>
          <td>Jerrt@sohu.com</td>
          <td>8000</td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Bob@tom.com</td>
          <td>10000</td>
          <td><a href="#">Delete</a></td>
        </tr>
      </table>
      <div class="input-box">
        <h3>添加新员工</h3>
        <form class="" action="index.html" method="post">
          <p>name: <input type="text" name="empName" id="empName"></p>
          <p>email: <input type="text" name="email" id="email"></p>
          <p>salary: <input type="text" name="salary" id="salary"></p>
          <button type="button" name="button" id="addEmpButton" value="abc">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
