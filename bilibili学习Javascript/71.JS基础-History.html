	<body>
		<h1>71.JS基础-History</h1>
		<hr />
		<h3>history</h3>
		<p>- 对象可以用来操作浏览器向前或向后翻页</p>
		<h4>length</h4>
		<p>- 属性,可以获取到当前访问的链接数量</p>
		<h4>back()</h4>
		<p>- 方法,可以回退到上一个页面,和浏览器回退按钮效果一样.</p>
		<h4>foward()</h4>
		<p>- 方法,可以前进到下一个页面,和浏览器前进按钮效果一样.</p>
		<h4>go()</h4>
		<p>- 方法,可以跳转到指定页面,它需要一个整数作为参数.</p>
		<p>- 如果参数传 -x 则表示向后跳转x个页面.</p>
		<p>语法: history.go(1);</p>
	</body>
</html>
