<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>74.修改键盘控制div的移动</title>
		<link rel="stylesheet" type="text/css" href="demo.css"/>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function (){
				//创建一个变量表示方向
				//通过修改dir来影响移动的方向
				var dir = 0;
				
				//定义一个变量表示速度
				var speed = 10;
				var box1 = document.getElementById("box1");	
				
				
				//开启一个定时器,来控制div的移动
				setInterval(function(){

					switch (dir){
						case 37:
							box1.style.left = box1.offsetLeft-speed+"px";
							return false;
							break;
						case 38:
							box1.style.top = box1.offsetTop -speed+"px";
							return false;
							break;	
						case 39:
							box1.style.left = box1.offsetLeft +speed+"px";
							return false;
							break;
						case 40:
							box1.style.top = box1.offsetTop +speed+"px";
							return false;
							break;		
					}
				},30);
				
	
				document.onkeydown = function(event){
					event = event || window.event;
					
					//先利用event.keyCode打印出上下左右的键盘编码
					//console.log(event.keyCode);
					// 上  38
					// 右  39
					// 下  40
					// 左  37
 
					//当用户按住ctrl以后,移速加快;
					if (event.ctrlKey) {
						speed = 50;
					}else{
						speed = 10;
					};
					//使dir等于按键的值
					dir = event.keyCode;
				}
				
				//当按键松开时,div不再移动
				document.onkeyup = function(){
					//设置方向为0;
					dir = 0;
				}
				
			}
		</script>
	</head>
	<body>
		<h1>74.修改键盘控制div的移动</h1>
		<hr />
		<div id="box1">
			
		</div>
	</body>
</html>
