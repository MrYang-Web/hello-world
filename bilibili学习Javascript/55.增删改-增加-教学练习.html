<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>53.添加删除记录</title>
    <link rel="stylesheet" href="demo.css">
    <style media="screen">
      table {
        border:1px solid black;
      }
      .input-box {
        width:300px;
        height:250px;
        border:1px solid black;
        margin-top:10px;
        padding-left:25px;
      }
    </style>
    <script>
        //删除tr的单击响应函数
        function delA() {
          var tr = this.parentNode.parentNode;
          var name = tr.getElementsByTagName("td")[0].innerHTML;
          var name = tr.children[0].innerHTML;
          var flag = confirm("确认删除"+name+"吗?");
          if (flag) {
            tr.parentNode.removeChild(tr);
          }
          return false;
        }

        window.onload = function(){
          var allA = document.getElementsByTagName("a");
          for (var i = 0; i < allA.length; i++) {
            allA[i].onclick = delA;
        }


        //添加员工功能;
        //1.点击按钮以后,将员工的信息添加到表格中;
        //为提交按钮添加响应函数
        var  addEmpButton = document.getElementById("addEmpButton");
        addEmpButton.onclick = function () {
          //获取用户添加的员工信息;
          var name = document.getElementById("empName").value;
          var email = document.getElementById("email").value;
          var salary = document.getElementById("salary").value;

          //需要将获取到的信息保存到tr中;
          var tr = document.createElement("tr");
          //创建4个td保存信息;
          var nameTd = document.createElement("td");
          var emailTd = document.createElement("td");
          var salaryTd = document.createElement("td");
          var aTd = document.createElement("td");
          //创建一个a元素
          var a = document.createElement("a");
          //创建文本节点
          var nameText = document.createTextNode(name);
          var emailText = document.createTextNode(email);
          var salaryText = document.createTextNode(salary);
          var delText = document.createTextNode("Delete");

          //将文本添加到td中
          nameTd.appendChild(nameText);
          emailTd.appendChild(emailText);
          salaryTd.appendChild(salaryText);
          a.appendChild(delText);
          aTd.appendChild(a);

          //将td添加到tr中;
          tr.appendChild(nameTd);
          tr.appendChild(emailTd);
          tr.appendChild(salaryTd);
          tr.appendChild(aTd);

          //向a中添加一个href属性
          a.href = "javascript:;";

          //将删除功能添加进功能.
          //为我们新添加的a添加一次单击响应函数
          a.onclick = delA;

          //将tr添加到table中
          var employeeTable = document.getElementById("employeeTable");
          //获取employeeTable中的tbody属性;
          var tbody = employeeTable.getElementsByTagName("tbody")[0];
          tbody.appendChild(tr);

        }


      };
    </script>
  </head>
  <body>
    <h1>53.添加删除记录</h1>
    <hr>
    <div class="tab-box">
      <table id="employeeTable">
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th> </th>
        <tr>
          <td>Tom</td>
          <td>tom@tom.com</td>
          <td>5000</td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr>
          <td>Jerrt</td>
          <td>Jerrt@sohu.com</td>
          <td>8000</td>
          <td><a href="#">Delete</a></td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Bob@tom.com</td>
          <td>10000</td>
          <td><a href="#">Delete</a></td>
        </tr>
      </table>
      <div class="input-box">
        <h3>添加新员工</h3>
        <form class="" action="index.html" method="post">
          <p>name: <input type="text" name="empName" id="empName"></p>
          <p>email: <input type="text" name="email" id="email"></p>
          <p>salary: <input type="text" name="salary" id="salary"></p>
          <button type="button" name="button" id="addEmpButton" value="abc">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
