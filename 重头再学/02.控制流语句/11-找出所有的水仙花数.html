<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11-找出所有的水仙花数</title>
	<script type="text/javascript">
		/* 
		找出所有的水仙花数
			1.三位数
			2.各个位数的立方和等于该数本身
			
			153 = 1*1*1 + 5*5*5 +5*5*5；
		 */
		for(var num=100;num<1000;num++){
			//判断是否为水仙花数
			//取得个位数,用10进行求余就了
			var g = num%10;
			//十位.先把百位数数变为十位数,再取整摩尔10就行
			var s = parseInt(num/10)%10;
			//百位,直接摩尔10就行
			var b = parseInt(num/100);
			if (num == g*g*g + s*s*s + b*b*b) {
				console.log(num);
			}
		}
	</script>
</head>
<body>
	<h1>判断是否为水仙花数</h1>
</body>
</html>
