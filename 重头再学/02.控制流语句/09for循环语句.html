<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>09for循环语句</title>
	<script type="text/javascript">
		/* 
		 for循环语句
		 格式:
			for(变量初始化;条件;变量更新){
			 //执行代码
			}
			
			执行过程:
				1.变量初始化
				2.条件判断
				3.执行花括号中的代码
				4.变量更新
		 */
		
		//举例:
		for (var num=0; num<5; num++){
			alert("代码执行第"+num+"次");
			console.log("代码执行第"+num+"次");
		};
	</script>
</head>
<body>
</body>
</html>
