<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>09打印出1900年到现在所有的闰年，并以每行四个数的形式输出</title>
</head>
<script type="text/javascript">
	/* 
	打印出1900年到现在所有的闰年，并以每行四个数的形式输出
	 */
	
	//声明一个变量,用于记录闰年个数;
	var qty = 0;
	for (var year = 1900;year<=2019;year++) {
		if (year%4 == 0 && year%100 != 0 || year%400 == 0) {
			document.write(year + ",");
			
			//记录闰年个数
			qty++;
			
			//每四个输出一次<br>
			if (qty%4 == 0) {
				document.write("<br>");
			}
		}
	}
</script>
<body>
	<h1>打印出1900年到现在所有的闰年，并以每行四个数的形式输出</h1>
</body>
</html>
