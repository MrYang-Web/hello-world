<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>07循环语句</title>
	<script type="text/javascript">
		/*
		循环语句:重复执行一段语句;
		01.while 循环语句
			格式: while (条件){
					...功能
				}
		注意:通常为了避免死循环,都会在循环语句中添加控制条件;
		下面这里利用的就是变量声明提前，来刷新变量a；
		*/
		// var a = 1;
		// while (a<10){
		// 	console.log(666);
		// 	a++;
		// }
		
		//打印100以内的所有奇数
		var num1 = 1;
		document.write("<h1>100以内所有的奇数为：</h1></br>");
		console.log("所有的奇数为：");
		while (num1<=100){
			if ( num1%2 == !0) {
				console.log(num1);

				document.write("<strong>"+num1+" ,</strong>");
			}
			num1++;
		}
		
		//打印100以内所有偶数的和
		document.write("<h1>100以内所有的偶数和为：</h1></br>");
		var num2 = 1;
		var sum = 0;
		console.log("所有的偶数为：");
		while (num2 < 100){
			if (num2%2 == 0) {

				console.log(num2);
				
				//sum = sum + num;
				//上面这段代码可以简写为:
				sum += num2;
			}
			num2++;
		}
		console.log("所有的偶数和为：");
		console.log(sum);
		document.write("<h1>"+sum+"</h1>");
	</script>
</head>
<body>
</body>
</html>
