	<title>01if条件判断句</title>
	<script type="text/javascript">

		// 	单分支:
		// 		if(条件){
		// 			//条件成立执行这里的代码

		// 	双分支:

		// 			//条件成立执行这里的代码
		// 		} else{
		// 			//条件不成立执行这里的代码

		var num = 10;
		if (num>5) {

		if(num>10){

		}else{
			console.log("双分支：条件不成立");
		};
		
	</script>
