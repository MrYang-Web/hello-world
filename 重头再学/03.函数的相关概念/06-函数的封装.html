<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>06-函数的封装</title>
	<script type="text/javascript">
		/* 
		函数的封装就是把特定的代码提取出来，以便以后经常使用。
		封装：重复（相似）的代码出现多次时。
		*/
	   
		//1.封装一个1-100的随机整数函数
		function randomInt () {
			var num = parseInt(Math.random()*100+1);
			console.log(num);
		}
		for (var i=0;i<100;i++) {
			randomInt();
		}
	</script>
</head>
<body>
	<h1>06-函数的封装</h1>
	<h1>封装一个1-100的随机整数函数</h1>
</body>
</html>
