<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>08-封装一个现实隐藏页面元素的函数</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background: palevioletred;
			margin: 20px;
		}
	</style>
	<script type="text/javascript">

		window.onload = function (){
			var btn = document.getElementById("btn");
			var box = document.getElementById("box");
			
			btn.onclick = display;
			
			//3.封装一个函数,用于控制DIV的显示隐藏
			//首先声明一个变量flag用于保存元素的初始状态
			var flag = true;
			function display () {
				//在JS控制html的样式:元素-style;
					// if (flag) {
					// 	box.style.display = "none";
					// 	//更新显示状态
					// 	flag = false;
					// }else{
					// 	box.style.display = "block";
					// 	//更新显示状态
					// 	flag = true;
					// }
				//使用三元运算符优化
				box.style.display = flag?'none':'block';
				//更新显示状态
				//flag = !flag;
				flag = flag? false:true;
			}
		}
	</script>
</head>
<body>
	<h1>08-封装一个现实隐藏页面元素的函数</h1>
	<button type="button" id="btn">显示|隐藏</button>
	<div id="box">
		
	</div>
</body>
</html>
