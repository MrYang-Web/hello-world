<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03-常用的内置函数</title>
	<script type="text/javascript">
		/* 
		函数未声明不能调用，调用会出错。
		但是有很多函数并没有声明，任然可以直接使用。
		这是因为JS已经为我们声明好了，这种函数叫内置函数。
			alert();
			parseInt();
			Number();
			String();
			Boolean();
			
			Math.random();
			console.log();
			document.write();
			document.getElementById();
			.....
			这些内置函数可以直接使用，不需要声明
		 */
	</script>
</head>
<body>
	<h1>03-常用的内置函数</h1>
</body>
</html>
