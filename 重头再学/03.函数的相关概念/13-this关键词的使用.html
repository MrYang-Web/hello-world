<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>13-this关键词的使用</title>
	<script type="text/javascript">
		/* 
			this是一个关键词,表示当前对象,而当前对象是谁,取决于谁调用了这个函数.
		 */
		function say () {
			console.log(this);
		}
		say();//this-->window对象;因为console.log是window的一个方法.
	</script>
</head>
<body>
	<h1>13-this关键词的使用</h1>
	<button type="button">注册</button>
	<button type="button">登录</button>

</body>
	<script type="text/javascript">
		var btn1=document.getElementsByTagName('button')[0];
		var btn2=document.getElementsByTagName('button')[1];
		
		
		//事件驱动:-->指向被绑定事件的元素;
		btn1.onclick=say;
		btn2.onclick=say;
	</script>
</html>
