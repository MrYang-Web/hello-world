<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>07-封装一个函数factorial,实现任意数字的阶乘的计算</title>
	<script type="text/javascript">
		window.onload = function  () {
			var num = document.getElementById("num");
			var btn = document.getElementById("btn");
			var out = document.getElementById("out");
			//2.封装一个函数factorial,实现任意数的阶乘
			
			function factorial () {
				var _num = num.value;
				
				//声明变量用于存放结果
				var res = 1;
				// for (var i = 2; i<=_num; i++) {
				// 	res *=i;
				// }
				
				for (i=_num;i>=2;i--) {
					res *= i;
				}
				
				//结果写入
				out.innerHTML = _num+"的阶乘等于："+res;
			}
			
			btn.onclick = factorial;
		}
	</script>
</head>
<body>
	<h1>07-封装一个函数factorial,实现任意数字的阶乘的计算</h1>
	<input type="text" name="" id="num" value="" />
	<button type="button" id="btn">阶乘计算</button>
	<div id="out">
		
	</div>
</body>
</html>
