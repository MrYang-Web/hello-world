<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11-封装一个函数，计算所有传入的参数</title>
	<script type="text/javascript">
		/* 
		 封装一个参数，计算所有传入的参数
			函数内一个特殊值：arguments
				保存实参的信息(数组)
				格式：[实参1，实参2，实参3，...]
				索引值从0开始计数
		 */
		
		function sum () {

			var num = 0;
			for (i=0;i<arguments.length;i++) {
				num+=arguments[i];
			}
			console.log(num);
		}
		sum(10);
		sum(1,2,3,4,5);
		sum(1,2,3);
	</script>
</head>
<body>
	<h1>11-封装一个函数，计算所有传入的参数</h1>
</body>
</html>
