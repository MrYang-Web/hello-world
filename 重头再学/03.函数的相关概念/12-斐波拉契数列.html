<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>12-斐波拉契数列</title>
	<script type="text/javascript">
		/* 
			斐波拉契数列（兔子数列）：
				月份：	1	2	3	4	5	6	7	8
				数量：	1	1	2	3	5	8	13	21
		 */
		
		//	推到公式:	fib(n) = fib(n-1)+fib(n-2);
			function fib (mouth) {
				if (mouth<=2) {
					return 1;
				}
				return fib(mouth-1)+fib(mouth-2);
			}
	</script>
</head>
<body>
	<h1>12-斐波拉契数列</h1>
</body>
</html>
