<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03-节点操作</title>
	<script type="text/javascript">
		/* 
			03-节点操作
				* 获取
				* 创建
					* 创建元素节点：document.createElement(); 
				* 插入
					* parent.appendChild();
		
			节点类型/节点属性    nodeType			nodeName		nodeValue
				* element			1			标签名div			null
				* text				3			#text				hello
				* attribute			2			属性名:'id'			属性值：'goodlist'
		*/
		
		//创建一个div
		 var goodlist = document.createElement('div');
		 console.log(goodlist.nodeType,goodlist.nodeName,goodlist.nodeValue);
		 
		//创建一个文本节点
		var text = document.createTextNode('hello');
		console.log(text.nodeType,text.nodeName,text.nodeValue);
		
		//创建属性节点(几乎没人用)
		var id = document.createAttribute('id');
		//给属性节点赋值
		id.nodeValue = 'goodlist';
		console.log(id.nodeType,id.nodeName,id.nodeValue);
		
		//组合div
		//1.写入/插入文本内容
		//2.插入属性节点
		goodlist.appendChild(text);
		goodlist.setAttributeNode(id);
		console.log("end:",goodlist);
		
		
		
		//实际开发当中,要添加属性节点或者文本,是下面这样	
		goodlist.id = 'goodlist';
		goodlist.innerHTML = 'hello world';
		console.log(goodlist);
	</script>
</head>
<body>
	<h1>03-节点操作</h1>
</body>
</html>
