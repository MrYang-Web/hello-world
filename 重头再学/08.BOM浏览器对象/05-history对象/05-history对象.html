<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>05-history对象</title>
	<script type="text/javascript">
		/* 
			history对象，用于在当前页面保存浏览过的页面
			
			history.back();返回上一级页面
			history.forward();前进到下一级页面
			history.go(-1);返回到指定页面
		 */
	</script>
</head>
<body>
	<h1>05-history对象</h1>
</body>
</html>
