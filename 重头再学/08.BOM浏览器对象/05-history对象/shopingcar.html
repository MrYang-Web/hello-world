<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车</title>
	<script type="text/javascript">
		window.onload =function () {
			var btn = document.getElementsByTagName('button');
			btn[0].onclick =function () {
				history.back();
			}
			btn[1].onclick =function () {
				history.forward();
			}
		}
	</script>
</head>
<body>

	<button type="button">后退</button>
	<button type="button">前进</button>

</body>
</html>
