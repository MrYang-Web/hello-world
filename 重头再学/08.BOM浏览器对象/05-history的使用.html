<body>
	<h1>05-history的使用</h1>
	<p>history(重要): 历史对象,包含窗口的浏览历史，可以实现后退</p>
	
	<h4>属性：</h4>
	<p>length 返回浏览器历史列表中的 URL 数量。</p>
	<h4>方法：</h4>
	<p>back() 加载 history 列表中的前一个 URL。</p>
	<p>forward() 加载 history 列表中的下一个 URL。</p>
	<p>加载 history 列表中的某个具体页面，支持负数。</p>go() 
	<code>
	<pre>
		history.go(2);//向前两个页面
		history.go(-2);//后退两个页面
	</pre>
	</code>

</body>
</html>
