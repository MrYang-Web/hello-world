<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>06-location的使用</title>
	<script type="text/javascript">
		/* 
			location的使用:
				url组成部分:
					*协议(protocol):
					* 域名/主机(honst):
					* 路径(pathname):
					* 参数(search):
					* 锚点/哈希(hash):
				
				常用属性:
					* hash:单页面应用需要用到,重点内容.
					* href:完整链接(包含url组成部分中所有信息)
				
		 */
	</script>
</head>
<body>
	<h1>06-location的使用</h1>
	<h4>属性：</h4>
	<p>hash 设置或返回从井号 (#) 开始的 URL（锚）==>哈希值。</p>
	<p>href 设置或返回完整的 URL。</p>
	<p>search 设置或返回从问号 (?) 开始的 URL（查询部分）。</p>
	<p>PS：修改以上属性(hash除外)都会刷新当前页面，并生成历史纪录</p>
	<h4>方法：</h4>
	<p>reload() 重新加载当前文档，带参数true表示不使用缓存刷新页面。</p>
</body>
</html>
