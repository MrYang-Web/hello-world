<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02数学运算符</title>
	<script type="text/javascript">
		// 1.数学运算符
		// 加:  +,
		// 注意:+号除了做数学运算,还是字符串拼接符号.
		// 减:  -,
		// 乘:  *,
		// 除:  /,
		// 求余: %,
		var a = 10;
		var b = 3;
		var c = "你好";
		var d = "世界";
		console.log(a%b); // 控制台打印1
		console.log(c+d); // 控制台打印"你好世界"
	</script>
</head>
<body>
</body>
</html>
