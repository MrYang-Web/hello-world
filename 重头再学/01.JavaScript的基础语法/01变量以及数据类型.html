<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>01变量以及数据类型</title>
	<script type="text/javascript">
		// 1.变量	数据的容器
		// 	格式: 关键词 空格 变量名 赋值符号 数据;
		// 		  var num = 123;
		// 	声明num变量并把123赋值给num;
		// 	规则: 1.第一个字母必须是字母或者下划线
		// 		  2.第一个字符不能为数字
		// 		  3.不能使用关键字或者保留字
		// 		  4.约定俗成使用驼峰命名法
		
		// 2.数据类型
		// 	2.1 数值:可以进行数学运算;
		// 	2.2 字符串:不可以进行数学运算,单纯的文本;
		// 	2.3 布尔值: true和false 真或假,通常用于控制流语句;
		//  2.4 数组: 表示一组数据的集合,并且带有一个索引用于标注数据在数组中的位置;
		// 	2.5 函数: 一些功能的集合体,通常用于编写实现功能;
		// 	2.6 对象: html文档中所有元素都属于对象;
		// 	2.7 undefined: 非法数据,表示数据未经过定义无法使用;
		// 	2.8 null: 空值,表示数据没有值;
		// 	2.9 NaN: 不是一个数值,表示该数据不是一个数值;
		
		// 3.window对象自带的typeof 方法可以测试数据类型这个方法直接空格调用即可.
	</script>
</head>
<body>
	
</body>
</html>
