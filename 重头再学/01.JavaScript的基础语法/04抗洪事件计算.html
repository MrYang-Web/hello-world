<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		//为抵抗洪水,展示连续作战89个小时,编程计算共多少天零多少个小时
		
		//总共89小时
		var total = 89;
		
		//计算天数  利用parseInt方法去整数
		var days = parseInt(total/24);
		
		var hours = total%24;
		
		console.log("抗洪战士连续作战89个小时共计："+days+"天"+hours+"小时");
		document.write("抗洪战士连续作战89个小时共计："+days+"天"+hours+"小时");
	</script>
</head>
<body>
	<h1>04计算抗洪时间</h1>
</body>
</html>
