<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11进制与进制转换</title>
	<script type="text/javascript">
		//1.十进制
		var num10 = 123;
		
		//2.二进制: 0b
		var num2 = 0b10101010;
		
		//3.十六进制: 0x
		var num16 = 0x59adcf1;
		
		//4.八进制: 0o
		var num8 = 0o755;
		
		console.log(num10,num2,num16,num8);
		
		
		//进制转换
		//		其他转化 --> 十进制: parseInt(num,16); num只能为不带前缀字符串;
		//		十进制  -->  其他: num10.toString(16);
		//parseInt(59adcf1,16);

	</script>
</head>

</body>
</html>
