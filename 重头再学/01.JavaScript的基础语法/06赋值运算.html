<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>06赋值运算</title>
	<script type="text/javascript">
		var num = 10;
		num = num +5;  //num加5后重新赋值给num;
		//简写形式: 
		num += 5;
		num -= 5;
		num *= 5;
		num /= 5;
		num %= 5;
		
		//常用:
		num ++;	//自增1
		num --;	//自减1
		
		//html结构拼接
		var content = "<ul>";
			content += "<li></li>";
			content += "<li><img src='xxx.jpg'></li>";
			content += "</ul>";
		
		console.log(content);
		
		1.数学运算返回具体的数值
		var num1 = 10;
		var num2 = 5;
		num1 - num2;  //返回数值5
		
		2.关系运算返回true 或者 false;
		num1 > num2;  返回true;
		
		3.关系运算符号
		等于:  ==
		小于:  <
		大于:  >
		
	</script>
</head>
<body>
</body>
</html>
