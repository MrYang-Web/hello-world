<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>jQuery的使用</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" href="demo.css">
	<script>
		$(document).ready(function() {
			alert("hello world!");  //alert可以验证函数引入是否出现问题.
		});
	</script>
</head>
<body>
	<h1>jQuery的使用</h1>
	<pre>
		原生Js的固定写法
		window.onload = function(){
			这里写语句.....
		}

		jquery的固定写法
		$(document)ready(function{
			这里写语句....
		})
	</pre>

</body>
</html>
