<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>jQuery入口函数其他的写法</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" href="demo.css">
	<script>
		$(function(){
			alert("hello world!")
		});
	</script>
</head>
<body>
	<h1>jQuery入口函数其他的写法</h1>
	<p>第一种jQuery入口函数写法</p>
	<pre>
		$(document).ready(function(){
			这里写语句....
		});
	</pre>
	<p>第二种jQuery入口函数写法</p>
	<pre>
		jQuery(document).ready(function(){
			这里写语句....
		});
	</pre>
	<p>第三种jQuery入口函数写法(推荐写法)</p>
	<pre>
		$(function(){
			这里写语句....
		});
	</pre>
</body>
</html>
